@if(isAddingTask){
    <app-new-task (cancel) ="onCancelAddtask()"  [userId] ="userId"/>
}
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddStart()" >Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTask; track task.id){
            <li>
                <app-task [task]="task"/>
            </li>
        }
        
    </ul>
</section>
